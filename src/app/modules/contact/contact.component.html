<!-- Contact Form Starts -->
<section class="contact-form section-padding3">
<div class="container">
    <div class="row">
        <div class="col-lg-3 mb-5 mb-lg-0">
            <div class="d-flex">
                <div class="into-icon">
                    <i class="fa fa-home"></i>
                </div>
                <div class="info-text">
                    <h4>Dakar, Sénégal</h4>
                    <p>544 Ngor Extension</p>
                </div>
            </div>
            <div class="d-flex">
                <div class="into-icon">
                    <i class="fa fa-phone"></i>
                </div>
                <div class="info-text">
                    <h4>+221 76 234 85 41</h4>
                    <p>Joignable de 9H à 18H</p>
                </div>
            </div>
            <div class="d-flex">
                <div class="into-icon">
                    <i class="fa fa-envelope-o"></i>
                </div>
                <div class="info-text">
                    <h4>info.eliterh@gmail.com</h4>
                    <p>Envoyez votre requête 24H/24!</p>
                </div>
            </div>
        </div>
        <div class="col-lg-9">
            <form action="#">
                <div class="left">
                    <input type="text" placeholder="Saisissez votre nom" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Saisissez votre nom'" required>
                    <input type="email" placeholder="Saisissez votre email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Saisissez votre email'" required>
                    <input type="text" placeholder="Saisissez l'objet de votre email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'objet de votre email'" required>
                </div>
                <div class="right">
                    <textarea name="message" cols="20" rows="7"  placeholder="Saisissez votre message" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Saisissez votre message'" required></textarea>
                </div>
                <button type="submit" class="template-btn">Envoyer maintenant</button>
            </form>
        </div>
    </div>
</div>
</section>
<!-- Contact Form End -->
<app-footer></app-footer>
