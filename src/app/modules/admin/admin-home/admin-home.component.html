<app-header-admin></app-header-admin>
<div class="home-container">
    <div class="content">
        <mat-sidenav-container class="example-container">
            <mat-sidenav mode="side" opened class="sidebar">
              <app-sidebar-admin></app-sidebar-admin>
            </mat-sidenav>
            <mat-sidenav-content>
                <app-body *ngIf="listUser"></app-body>
                <app-post *ngIf="listPost"></app-post>
                <app-add-post *ngIf="addPost"></app-add-post>
                <app-view-single-job *ngIf="singlePost"></app-view-single-job>
                <app-candidatures *ngIf="candidatures"></app-candidatures>
                <app-candidatures-by-sactory *ngIf="candidaturesByFactory"></app-candidatures-by-sactory>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </div>

</div>
<app-footer-admin></app-footer-admin>
