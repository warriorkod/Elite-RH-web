<div class="content-all">
    <div class="filter">
        <label for="title"> Title: 
            <input ngModel type="text" name="titre" class="input" [(ngModel)]="title" placeholder="Titre">
        </label>
        <label for="date"> Date: 
            <input ngModel type="date" data-date-format="DD/MMMM/YYYY" name="date" class="input" [(ngModel)]="date">
        </label>

        <label for="other"> Other: 
            <select ngModel name="other" class="input" [(ngModel)]="other" aria-placeholder="Selectionner">
                <option value="today">Today</option>
                <option value="week">This week</option>
                <option value="month">This month</option>
            </select>
        </label>
    </div>
    <div class="content-body">
        <div class="row">
            <div class="col-lg-10" *ngFor="let candidature of candidatures| paginate:{itemsPerPage: 8, currentPage: p} ;let i = index ">
                <div class="main-content">
                    <div class="single-content1">
                        <div class="single-job mb-4 d-lg-flex justify-content-between">
                            <div class="job-text">
                                <h4>{{candidature.prenom}} {{candidature.nom}}</h4>
                                <ul class="mt-4">
                                    <li class="mb-3"><h5><i class="fa fa-envelope"></i> {{candidature.email}}</h5></li>
                                    <li class="mb-3"><h5><i class="fa fa-phone"></i>{{candidature.tel}}</h5></li>
                                    <li><h5><i class="fa fa-birthday-cake"></i> {{candidature.date_naissance}}</h5></li>
                                </ul>
                            </div>
                            <div class="job-text">
                                <h4>{{candidature.titre}}</h4>
                                <ul class="mt-4">
                                    <li class="mb-3"><h5><i class="fa fa-map-marker"></i> {{candidature.lieu}}, SÃ©nÃ©gal</h5></li>
                                    <li class="mb-3"><h5><i class="fa fa-pie-chart"></i> {{candidature.structure_name}}</h5></li>
                                    <li><h5><i class="fa fa-clock-o"></i> Deadline Deadline: {{candidature.date_val}}</h5></li>
                                </ul>
                            </div>
                            <div class="job-btn align-self-center">
                                <a class="forth-btn">{{candidature.type}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="pagination">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
